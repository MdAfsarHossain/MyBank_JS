<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBank</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/bank.png" type="image/x-icon" />

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- This is Main Section -->
    <main>
      <section class="lg:ml-40 lg:mr-40 lg:mx-auto py-7">
        <!-- Alert -->
        <div role="alert" class="alert alert-error w-1/2 mx-auto hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>Error! Task failed successfully.</span>
        </div>
        <!-- End of Alert -->

        <!-- Title -->
        <h1 class="text-center font-bold text-7xl">
          Welcome to <span class="text-amber-500">My</span
          ><span class="text-green-600">Bank</span>
        </h1>

        <div class="mt-5 px-16 py-12 rounded-lg">
          <!-- Amount Text Field -->
          <div class="grid lg:grid-cols-3 gap-10">
            <!-- Deposite -->
            <div class="bg-amber-500 px-10 py-5 rounded-lg">
              <h1 class="text-5xl text-white">Deposite</h1>
              <p class="text-6xl font-bold text-white">
                $<span id="deposit-field">00</span>
              </p>
            </div>

            <!-- Withdraw -->
            <div class="bg-green-500 px-10 py-5 rounded-lg">
              <h1 class="text-5xl text-white">Withdraw</h1>
              <p class="text-6xl font-bold text-white">
                $<span id="withdraw-field">00</span>
              </p>
            </div>

            <!-- Balance -->
            <div class="bg-orange-300 px-10 py-5 rounded-lg">
              <h1 class="text-5xl text-white">Balance</h1>
              <p class="text-6xl font-bold text-white">
                $<span id="balance-field">1000</span>
              </p>
            </div>
          </div>

          <!-- Amount Input Field -->
          <div class="grid lg:grid-cols-2 gap-5 mt-5">
            <!-- Deposit -->
            <div class="flex flex-col gap-3 bg-blue-400 px-10 py-5 rounded-lg">
              <h1 class="text-2xl font-bold text-white">Your Deposit</h1>
              <input
                id="deposit-input"
                type="text"
                placeholder="$ Amount you want to deposit"
                class="rounded input input-bordered input-warning w-full max-w-xs"
              />
              <button
                id="deposit-btn"
                class="btn rounded bg-amber-300 border-2 border-amber-300 text-xl hover:bg-transparent hover:border-2 hover:border-amber-300 hover:text-white"
              >
                Deposit
              </button>
            </div>

            <!-- Withdraw -->
            <div
              class="flex flex-col gap-3 bg-emerald-500 px-10 py-5 rounded-lg"
            >
              <h1 class="text-2xl font-bold text-white">Your Withdraw</h1>
              <input
                id="withdraw-input"
                type="text"
                placeholder="$ Amount you want to deposit"
                class="rounded input input-bordered input-warning w-full max-w-xs"
              />
              <button
                id="withdraw-btn"
                class="btn rounded bg-amber-300 border-2 border-amber-300 text-xl hover:bg-transparent hover:border-2 hover:border-amber-300 hover:text-white"
              >
                Deposit
              </button>
            </div>
          </div>
          <!-- End of Input Filed -->
        </div>
      </section>
    </main>

    <script src="./js/money.js"></script>
  </body>
</html>
